<!doctype html>
<html>
    <head>
        <title>Paper Round</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="/js/controller.js"></script>
        <link rel="stylesheet" href="/css/paperround.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container" ng-app="app">
            <div ng-controller="StreetController">
                <form class="form-horizontal" name="stretSpecForm" ng-submit="submitForm()">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fileName">Street File:</label>
                        <div class="col-sm-4">
                            <div class="input-group ">
                                <input type="text" class="form-control" name="fileName" id="fileNameID" readonly="true"
                                       placeholder="Street File" ng-model="fileName"/>
                                <label class="input-group-btn">
                                    <span class="btn btn-primary">
                                        Upload<input id="fileToLoad" onchange="angular.element(this).scope().uploadFile(this)" type="file" accept=".txt" style="display: none;"/>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="streetspecID">Street Specification:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="streetspec" id="streetspecID"
                                   placeholder="Enter Street Specification" ng-model="streetspec"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="deliveryapproachID">Delivery Approach:</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="streetspec" id="deliveryapproachID" ng-init="deliveryapproach = 'deliveryapproachone'" ng-change="getDeliveryApproach()" ng-model="deliveryapproach">
                                <option value="deliveryapproachone">Delivery Approach One</option>
                                <option value="deliveryapproachtwo">Delivery Approach Two</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-offset-2 col-sm-10 multi_lines_text">
                    <p>{{streetSpecResult}}</p>
                    <p>{{deliveryApproachResult}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
